        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: pink;
                display:none;
            }
        </style>

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <button>显示</button>
        <button>隐藏</button>
        <button>切换</button>
        <div></div>
        <script>
        //show hide toggle效果
            $(function(){
                $("button").eq(0).click(function () {
                    $("div").show(1000, function () {
                        alert("0");
                    });
                });
                $("button").eq(1).click(function(){
                    $("div").hide(1000,function(){
                        alert("1");
                    });
                });
                $("button").eq(2).click(function () {
                    $("div").toggle(1000, function () {
                        alert("1");
                    });
                });
            })
       
        </script>
    </body>
